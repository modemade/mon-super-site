<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="article.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Articles</h1>
    <section class="main">
        <article>
            <h2 data-key="titre">Titres articles</h2>
            <p data-key="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, quae. Reprehenderit doloribus provident tempora aspernatur a recusandae assumenda itaque nam!</p>
            <p>23/03/2022</p>
            <img data-key="img1" src="https://picsum.photos/id/237/200/300" alt="image article">
            <i class="uil uil-trash-alt"></i>

        </article>
    </section>

    <form class="w-25 monForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Choisissez un titre :</label>
            <input type="text" class="form-control inputForm" id="exampleInputEmail1" aria-describedby="emailHelp" data-key="titre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Saisissez une date :</label>
            <input type="date" class="form-control inputForm" id="exampleInputPassword1" data-key="date">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Ajoutez l'url de votre image :</label>
            <input type="text" class="form-control inputForm" id="exampleInputPassword1" data-key="img1">
        </div>
        <div class="form-group">
            <label for="comment">Saisissez le contenu de votre article :</label>
            <textarea class="form-control inputForm" rows="5" id="comment" data-key="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btnSend">Ajouter</button>
    </form>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
<script src="article.js"></script>
</body>
</html>
